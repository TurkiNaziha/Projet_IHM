<div>
  <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="categorieId">
      <th mat-header-cell *matHeaderCellDef>category</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryName}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!--        <button mat-fab color="warn" (click)="delete(element.id)"-->
        <!--                >-->
        <!--          <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>-->

        <!--        </button>-->
        <button class="btn btn-icon btn-danger btn-sm" (click)="deleteSC(element.id)">
          <span class="btn-inner--icon"><i class="ni ni-fat-remove"></i></span>
        </button>
        <!--          <button mat-fab color="primary" routerLink="/edit/{{element.id}}">-->
        <!--            <mat-icon aria-hidden="false" aria-label="Delete">edit</mat-icon>-->
        <!--          </button>-->
        <button class="btn btn-icon btn-primary btn-sm" [routerLink]="'/edit/' + element.id">
          <span class="btn-inner--icon"><i class="ni ni-ruler-pencil"></i></span>
        </button>
      </td>
    </ng-container>
